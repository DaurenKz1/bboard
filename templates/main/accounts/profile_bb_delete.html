{% extends "layout/basic.html" %}

{% block content %}
<h2>Удалить объявление</h2>

<p>Вы уверены, что хотите удалить объявление "{{ bb.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'main:profile' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
